databaseChangeLog:
  - changeSet:
      id: create-generation-and-instant-message-table
      author: dsc
      changes:
#        GENERATION
#        ************
        - createTable:
            tableName: generation
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - primaryKeyName: pk_generation
                    - nullable: false
                    - unique: true
              - column:
                  name: creation_date
                  type: datetime
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: modification_date
                  type: datetime
                  constraints:
                      - nullable: false
                      - unique: false
              - column:
                  name: kind
                  type: varchar(5)
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: generation_id
                  type: varchar(25)
                  constraints:
                      - nullable: false
                      - unique: true
              - column:
                  name: author_trigram
                  type: varchar(3)
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: details
                  type: text
                  constraints:
                      - nullable: false
                      - unique: false
              - column:
                  name: batch
                  type: boolean
                  constraints:
                    - nullable: false
                    - unique: false

#        INTERLOCUTOR
#        ****************
        - createTable:
            tableName: interlocutor
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    - primaryKey: true
                    - primaryKeyName: pk_interlocutor
                    - nullable: false
                    - unique: true
              - column:
                  name: creation_date
                  type: datetime
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: modification_date
                  type: datetime
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: type
                  type: varchar(15)
                  constraints:
                    - nullable: false
                    - unique: false

#        CONVERSATION
#        ****************
        - createTable:
            tableName: conversation
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - primaryKeyName: pk_conversation
                    - nullable: false
                    - unique: true
              - column:
                  name: creation_date
                  type: datetime
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: modification_date
                  type: datetime
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: generation_id
                  type: uuid
                  constraints:
                    - nullable: true
                    - unique: false
                    - foreignKeyName: fk_conversation_generation
                    - references: generation(id)
                    - onDelete: CASCADE
              - column:
                  name: topic
                  type: varchar(20)
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: type
                  type: varchar(18)
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: max_interaction_number
                  type: integer
                  constraints:
                      - nullable: false
                      - unique: false

#        INSTANT MESSAGE
#        ****************
        - createTable:
            tableName: instant_message
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - primaryKeyName: pk_instant_message
                    - nullable: false
                    - unique: true
              - column:
                  name: creation_date
                  type: datetime
                  constraints:
                    - nullable: false
                    - unique: false
              - column:
                  name: modification_date
                  type: datetime
                  constraints:
                      - nullable: false
                      - unique: false
              - column:
                  name: kind
                  type: varchar(5)
                  constraints:
                    - nullable: true
                    - unique: false
              - column:
                  name: topic
                  type: varchar(20)
                  constraints:
                      - nullable: true
                      - unique: false
              - column:
                  name: type
                  type: varchar(18)
                  constraints:
                    - nullable: true
                    - unique: false
              - column:
                  name: content
                  type: text
                  constraints:
                      - nullable: false
                      - unique: false
              - column:
                  name: generation_id
                  type: uuid
                  constraints:
                    - nullable: true
                    - unique: false
                    - foreignKeyName: fk_single_instant_message_generation
                    - references: generation(id)
                    - onDelete: CASCADE
              - column:
                  name: sender_id
                  type: integer
                  constraints:
                    - nullable: true
                    - unique: false
                    - foreignKeyName: fk_instant_message_sender_interlocutor
                    - references: interlocutor(id)
                    - onDelete: CASCADE
              - column:
                  name: receiver_id
                  type: integer
                  constraints:
                    - nullable: true
                    - unique: false
                    - foreignKeyName: fk_instant_message_receiver_interlocutor
                    - references: interlocutor(id)
                    - onDelete: CASCADE
              - column:
                  name: conversation_id
                  type: uuid
                  constraints:
                    - nullable: true
                    - unique: false
                    - foreignKeyName: fk_instant_message_conversation
                    - references: conversation(id)
                    - onDelete: CASCADE