databaseChangeLog:
  - changeSet:
      id: add-function-column-to-dataset
      author: dsc
      changes:
        - addColumn:
            tableName: dataset
            columns:
            - column:
                name: function
                type: varchar(20)
                constraints:
                  nullable: false
                  unique: false

  - changeSet:
      id: increase-generation-id-limit
      author: dsc
      changes:
        - modifyDataType:
            tableName: generation
            columnName: generation_id
            newDataType: varchar(35)