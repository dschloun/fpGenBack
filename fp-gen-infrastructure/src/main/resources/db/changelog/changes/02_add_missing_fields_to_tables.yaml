databaseChangeLog:
  - changeSet:
      id: add-function-column-to-dataset
      author: dsc
      changes:
        - addColumn:
            tableName: dataset
            columns:
            - column:
                name: function
                type: varchar(20)
                constraints:
                  nullable: false
                  unique: false

  - changeSet:
      id: increase-generation-id-limit
      author: dsc
      changes:
        - modifyDataType:
            tableName: generation
            columnName: generation_id
            newDataType: varchar(35)

  - changeSet:
      id: increase-generation-id-limit-bis
      author: dsc
      changes:
        - modifyDataType:
            tableName: generation
            columnName: generation_id
            newDataType: varchar(60)

  - changeSet:
      id: add-validated-field-to-dataset
      author: dsc
      changes:
        - addColumn:
            tableName: dataset
            columns:
            - column:
                name: validated
                type: boolean
                constraints:
                  nullable: true
                  unique: false
        - update:
            tableName: dataset
            columns:
            - column:
                name: validated
                value: 'false'
        - addNotNullConstraint:
            tableName: dataset
            columnName: validated
